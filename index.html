
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WOH ART</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      padding: 40px 80px 120px 80px;
      background-color: #1C1C1C;
      font-family: 'Jost', sans-serif;
      color: white;
    }

    .hero {
      position: relative;
      background: url('images/TłoMainScreen.png') center/cover no-repeat;
      padding: 60px;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 90% 92%, 60% 100%, 0 95%);
      border-radius: 20px;
      overflow: hidden;
    }

    .plane {
      position: absolute;
      top: -80px;
      right: -80px;
      height: 130%;
      z-index: 20;
      pointer-events: none;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 800;
      color: white;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    .hero p {
      font-size: 18px;
      margin-top: 16px;
      max-width: 600px;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .hero button {
      margin-top: 30px;
      background-color: #f35c7a;
      color: white;
      padding: 16px 36px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem("auth") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <section class="hero">
    <h1>WOH ART</h1>
    <p>Hi! Sooo you need art hm? Yeah we have it here. You can find default ones, you can ask me for custom ones, or maybe you're just looking for some renders or old graphics? We also have it here. Feel free to take some!</p>
    <button>I’m ordering</button>
    <img src="images/PlaneMainScreen.png" class="plane" />
  </section>
</body>
</html>
