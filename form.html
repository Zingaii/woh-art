<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I NEED NEW</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1e1e2f;
      color: white;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 600px;
    }
    input, textarea, select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ec3e6d;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .orders {
      margin-top: 40px;
    }
    .order-box {
      background: #2f2f42;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2f2f42;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 100;
    }
    .popup h2 {
      margin-top: 0;
    }
    .popup button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<script>
  if (sessionStorage.getItem("auth") !== "true") {
    window.location.href = "login.html";
  }
</script>

  <h1>Submit New Request</h1>
  <form id="orderForm">
    <input type="text" placeholder="What do you need?" name="need">
    <textarea placeholder="Additional notes..." name="notes"></textarea>
    <select name="priority">
      <option value="">Priority (optional)</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button type="submit">Save</button>
  </form>

  <div class="orders" id="orders"></div>

  <div class="popup" id="popup">
    <h2>Order Details</h2>
    <pre id="popupContent"></pre>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const ordersDiv = document.getElementById('orders');
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popupContent');

    let orders = JSON.parse(localStorage.getItem('orders') || '[]');

    const saveOrders = () => localStorage.setItem('orders', JSON.stringify(orders));

    const renderOrders = () => {
      ordersDiv.innerHTML = '';
      orders.forEach((order, index) => {
        const box = document.createElement('div');
        box.className = 'order-box';
        box.textContent = order.need || 'No title';
        box.onclick = () => {
          popupContent.textContent = JSON.stringify(order, null, 2);
          popup.style.display = 'block';
        };
        ordersDiv.appendChild(box);
      });
    };

    const closePopup = () => popup.style.display = 'none';

    form.onsubmit = (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const entry = Object.fromEntries(formData.entries());
      orders.push(entry);
      saveOrders();
      renderOrders();
      form.reset();
    };

    renderOrders();
  </script>
</body>
</html>
